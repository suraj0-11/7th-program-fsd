{% extends 'base.html' %}
{% block content %}
<div>
    <h1>Courses</h1>
    <ul>
        {% for course in courses %}
            <li>
                <a href="{% url 'student_list' course.id %}">{{ course.name }}</a>
            </li>
        {% endfor %}
    </ul>
    
    <a href="{% url 'register_student' %}">Register Student</a>
    
    <a href="{% url 'register_course' %}">Register Course</a>
</div>
{% endblock %}
